{% extends 'tarefas/base/_base.html' %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-dark" data-bs-theme="dark">
    <form class="text-center text-light" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fs-2">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor%}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>                        
</div>
{% endblock %}
