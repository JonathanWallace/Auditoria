{% extends 'tarefas/base/_base.html' %}
{% block content %}
{% include 'tarefas/base/_header.html' %}
<div class="container">
    <div class="accordion accordion-flush" id="accordionFlush" data-bs-theme="dark">
        {% for auditoria in auditorias %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapse{{auditoria.id}}" aria-expanded="false"
                    aria-controls="flush-collapseOne">
                    {{ auditoria.auditoria_nome }}
                </button>
            </h2>
            <div id="flush-collapse{{auditoria.id}}" class="accordion-collapse collapse"
                data-bs-parent="#accordionFlush">
                <div class="accordion-body">
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
